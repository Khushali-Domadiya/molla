{% load static %}
{% include "admin_header.html" %}
<main class="content">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12 col-lg-12">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Add Category</h5>
                        </div>
                        <div class="card-body">
                            <input type="text" value="{{data.category_name}}" name="category_name" class="form-control" placeholder="Enter Category Name">
                        </div>
                        {% comment %} <div class="card-body">
                            <input type="file" name="image" class="form-control" placeholder="Image">
                        </div> {% endcomment %}
                        <div class="card-body">
                            <input type="submit" class="btn btn-primary" value="Submit" name='save'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>             
</main>
{% include "admin_footer.html" %}
