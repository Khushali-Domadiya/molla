{% load static %}
{% include "admin_header.html" %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Manage Brand</h6>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data%}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.brand_name}}</td>
                                <td>
                                    <div>
                                        <img src="/media/{{i.image}}" alt=""  style="height: 100px; width: 100px; " height="100px" width="100px">
                                    </div>
                                </td>
                                <td>
                                    <a href="/myadmin/update_brand/{{i.id}}"><i class="align-middle me-2" data-feather="edit"></i></a> ||
                                    <a href="/myadmin/delete_brand/{{i.id}}"><i class="align-middle me-2" data-feather="trash-2"></i></a>
                                </td> 
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% include "admin_footer.html" %}
