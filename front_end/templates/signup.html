{% load static %}
{% include "header.html" %}
        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/static/assets/images/backgrounds/login-bg.jpg')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false" style="text-alignment:center;">Sign In</a>
							    </li>
							</ul>
							<div class="tab-content">
							    <!-- .End .tab-pane -->
							    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							    	<form enctype="multipart/form-data" method="post">
										{% csrf_token %}
							    		<div class="form-group">
							    			<label for="Name">Your Name *</label>
							    			<input type="text" class="form-control" id="register-email-2" name="name" required>
							    		</div><!-- End .form-group -->
										<div class="form-group">
							    			<label for="register-email-2">Your email address *</label>
							    			<input type="email" class="form-control" id="register-email-2" name="email" required>
							    		</div>
										<div class="form-group">
							    			<label for="register-email-2">Your Mobile Number *</label>
							    			<input type="text" class="form-control" id="register-email-2" name="mobile_no" required>
							    		</div>
										<div class="form-group">
							    			<label for="register-email-2">Your Address *</label>
							    			<input type="text" class="form-control" id="register-email-2" name="address" required>
							    		</div>
							    		<div class="form-group">
							    			<label for="register-password-2">Password *</label>
							    			<input type="password" class="form-control" id="register-password-2" name="password" required>
							    		</div>
										<div class="form-group">
							    			<label for="register-password-2">Image *</label>
							    			<input type="file" class="form-control" id="register-password-2" name="image" required>
							    		</div>
										<!-- End .form-group -->
							    		<div class="form-footer">
							    			<input type="submit" class="btn btn-outline-primary-2" name="save" value="SIGN UP">
			            						<i class="icon-long-arrow-right"></i>
							    		</div><!-- End .form-footer -->
							    	</form>
							    </div><!-- .End .tab-pane -->
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->
{% include "footer.html" %}
